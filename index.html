<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock,Paper & Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="gameContainer">
        <h1 class="title">Rock,Paper & Scissors</h1>
        <div class="game">
            <div class="player1">
                <h4>Player</h4>
                <img id="playerImg" src="images\Rock.png" alt="rock">
                <h3 class="playerChoice"></h3>
            </div>
            <div class="result">Start!</div>
            <div class="computer">
                <h4>computer</h4>
                <img id="computerImg" src="images\Rock.png" alt="rock">
                <h3 class="computerChoice"></h3>
            </div>
        </div>
        <h1>Choose:</h1>
        <div class="choices">
            <div class="img" id="Rock">
                <img src="images\Rock.png" alt="rock">
            </div>
            <div class="img" id="Paper">
                <img src="images\Paper.png" alt="paper">
            </div>
            <div class="img" id="Scissors">
                <img src="images\Scissors.png" alt="scissors">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
